<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <header class="header">
                <div class="logo">
                    QQTech
                </div>
                <nav class="w-100">
                    <ul class="menu">
                        <li><a href="#" class="color-white" id="tabela-consulta">Consultar</a></li>
                        <li><a href="#" class="color-white" id="form-cadastrar">Cadastrar</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="content">
            <div class="side">
                <aside class="aside-tab">
                    <ul class="tabelas" id="tab-selections">
                        <li class="list li-unselect"><div class="first-element-selected"></div></li>
                        <li class="list li active" id="cliente"><div class="li-div">Cliente</div></li>
                        <!-- <a href="/vendedorIndex.html"> -->
                            <li class="list li li-unselect">
                                <div class="li-div hover-li bg-black-gray top-unselect" id="vendedor" onclick="carregarUlVendedor()">Vendedor</div>
                            </li>
                        <!-- </a> -->
                        <!-- <a href="/produtoIndex.html"> -->
                            <li class="list li">
                                <div class="li-div hover-li bg-black-gray" id="produto" onclick="carregarUlProduto()"> Produto</div>
                            </li>
                        <!-- </a> -->
                    </ul>
                </aside>
            </div>
            <div class="table">
                <main>
                    <!-- cadastro/edição/exclusão de clientes -->
                    <div class="main-content cad-cliente" id="cad">
                        <div class="">
                            <div class=" flex justify-center align-center  bdr-top-left-radius">
                                <div class="cad-cliente-page">
                                    <div>
                                        Nome:
                                        <div>
                                            <input type="text" class="input-area" placeholder="Insira seu nome aqui">
                                        </div>
                                    </div>
                                    <div>
                                        Data de nascimento:
                                        <div>
                                            <input type="date" class="input-area" >
                                        </div>
                                    </div>
                                    <div>
                                        CPF:
                                        <div>
                                            <input type="number" class="input-area" placeholder="Insira seu CPF aqui">
                                        </div>
                                    </div>
                                    <div>
                                        Score:
                                        <div>
                                            <input type="number" max="1000" min="0" maxlength="3" class="input-area" placeholder="Insira seu score aqui de 0 até 1000">
                                        </div>
                                    </div>
                                    <div >
                                        Origem:
                                        <select name="origem" id="origem" class="select-cad">
                                            <option value="site">Site</option>
                                            <option value="loja">Loja</option>
                                        </select>
                                    </div>
                                    <div class="btns-cad" >
                                        <div>
                                            <button class="ok-btn hv-pointer">Confirmar</button>
                                        </div>
                                        <div>
                                            <button class="x-btn hv-pointer">Cancelar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- tabela de clientes -->
                    <div class="main-content table-cliente dp-none" id="tabela">
                        <div class="opcoes">
                            <ul class="list-flex">
                                <ul class="menu">
                                    <li>
                                        Categoria:
                                        <select name="" id="">
                                            <option value="">nome</option>
                                        </select>
                                    </li>
                                    <li class="flex">Buscar:
                                        <input type="text" class="input" placeholder="Campo de busca">
                                        <div class="div-lupa">
                                            <img class="img-busca" src="/img//lupa.png" alt="">
                                        </div>
                                    </li>
                                </ul>
                                <button class="btn">Gerar Relatorio</button>
                            </ul>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>telefone</th>
                                    <!-- <th class="">
                                        Ações
                                    </th> -->
                                </tr>
                            </thead>
                        </table>
                        <div class="over-y-scroll">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>a</td>
                                        <td>a</td>
                                        <td>a</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="/js/script2.js"></script>
</body>
</html>
